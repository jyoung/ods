<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products$ | async">
            <app-product-card [id]="product.id" [title]="product.title" [price]="product.salePrice.value"
                [smallUrl]="product.primaryImage.smallUrl" [shortDescription]="product.shortDescription">
            </app-product-card>
        </div>
    </div>
</div>
